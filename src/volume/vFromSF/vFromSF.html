<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
    <link rel="stylesheet" href="../../styles.css">
<title>Cubic Yard Calculator</title>
</head>
<body data-page="volume-cy-from-sfdepth">
  <div class="calculator-container">
    <h2>Cubic Yard Calculator</h2>
    <label for="squareFeet">Square Feet:</label>
    <input type="number" id="squareFeet" placeholder="Enter area in square feet">

    <label for="depth">Depth:</label>
    <input type="number" id="depth" placeholder="Enter depth">

    <label for="unit">Depth Unit:</label>
    <select id="unit">
      <option value="feet">Feet</option>
      <option value="inches">Inches</option>
    </select>

    <button onclick="calculate()">Calculate</button>

    <div id="result"></div>
  </div>
  <script>
    function calculate() {
      const sqFt = parseFloat(document.getElementById("squareFeet").value);
      let depth = parseFloat(document.getElementById("depth").value);
      const unit = document.getElementById("unit").value;

      if (isNaN(sqFt) || isNaN(depth)) {
        document.getElementById("result").textContent = "Please enter valid numbers.";
        return;
      }

      // Convert depth to feet if it's in inches
      if (unit === "inches") {
        depth = depth / 12;
      }

      const cubicFeet = sqFt * depth;
      const cubicYards = cubicFeet / 27;

      document.getElementById("result").textContent =
        `Cubic Yards: ${cubicYards.toFixed(2)}`;
    }
  </script>
</body>
</html>
