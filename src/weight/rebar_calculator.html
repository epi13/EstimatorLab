<!DOCTYPE html>
<html>
<head>
  <title>Rebar Weight Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 450px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    label, select, input, button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }
    input, select {
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      padding: 10px;
    }
    #result {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Rebar Weight Calculator</h2>

  <label for="area">Area (in Square Feet):</label>
  <input type="number" id="area" placeholder="Enter area in SF">

  <label for="rebarSize">Rebar Size:</label>
  <select id="rebarSize">
    <option value="0.167">#3 (0.167 lb/ft)</option>
    <option value="0.376">#4 (0.376 lb/ft)</option>
    <option value="0.668">#5 (0.668 lb/ft)</option>
    <option value="1.043">#6 (1.043 lb/ft)</option>
    <option value="1.502">#7 (1.502 lb/ft)</option>
    <option value="2.044">#8 (2.044 lb/ft)</option>
  </select>

  <label for="spacing">Spacing (in inches):</label>
  <input type="number" id="spacing" placeholder="e.g., 12 for 12&quot; O.C.">

  <label for="layout">Layout:</label>
  <select id="layout">
    <option value="1">One-Way</option>
    <option value="2">Two-Way (Each Way)</option>
  </select>

  <button onclick="calculateRebarWeight()">Calculate</button>

  <div id="result"></div>

  <script>
    function calculateRebarWeight() {
      const areaSF = parseFloat(document.getElementById('area').value);
      const rebarWeightPerFt = parseFloat(document.getElementById('rebarSize').value);
      const spacingInches = parseFloat(document.getElementById('spacing').value);
      const layoutFactor = parseInt(document.getElementById('layout').value);
      const resultDiv = document.getElementById('result');

      if (isNaN(areaSF) || isNaN(rebarWeightPerFt) || isNaN(spacingInches)) {
        resultDiv.textContent = "Please enter valid values for all inputs.";
        return;
      }

      const spacingFeet = spacingInches / 12;
      const sideLength = Math.sqrt(areaSF); // assuming square pad
      const numBarsPerDirection = Math.floor(sideLength / spacingFeet) + 1;
      const totalBars = numBarsPerDirection * layoutFactor;
      const totalLengthFt = totalBars * sideLength;
      const baseWeight = totalLengthFt * rebarWeightPerFt;
      const totalWeight = baseWeight * 1.2; // add 20% contingency

      resultDiv.textContent = `Estimated Rebar Weight (with 20% contingency): ${totalWeight.toFixed(2)} lbs`;
    }
  </script>
</body>
</html>
